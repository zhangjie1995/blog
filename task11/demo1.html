<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.ct{
			border: 1px solid;
		}
		.header{
			width: 200px;
			margin: 3px auto;
			font-size: 0;
		}
		.header>a{
			text-decoration: none;
			color: #000;
			border: 1px solid;
			font-size: 14px;
		}
		.header>a: hover{
			background: green;
		}
	</style>
</head>
<body>
<div class="ct">
	<div class="header">
		<a href="#">HTML</a>
		<a href="#">CSS</a>
	</div>
</div>

</body>
</html>
