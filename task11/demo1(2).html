<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.ct{
			border: 1px solid;
		}
		.header{
			display: flex;
			justify-content: center;
			margin: 14px 0;
		}
		.header>a{
			text-decoration: none;
			color: #000;
			border: 1px solid;
		}
		.header>a:first-child{
			border-right: none;
		}
	</style>
</head>
<body>
<div class="ct">
	<div class="header">
		<a href="#">HTML</a>
		<a href="#">CSS</a>
	</div>
</div>

</body>
</html>
