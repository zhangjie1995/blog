<script>
  function Exposure($ele,callback){
    this.$ele = $ele
    var timoutID
    this.callback = callback
    this.bindFunction()
  }
  Exposure.prototype.bindFunction = function(){
    var _this = this 
    if(_this.isVisable()){
        _this.callback(_this.$ele)
    }
    $(window).on('scroll',function(){
      if(_this.timoutID){
        window.clearTimeout(_this.timoutID) 
      }
      _this.timoutID = window.setTimeout(function(){
                    if(_this.isVisable()){
                      _this.callback(_this.$ele)
                    }else {

                    }
                  },300)  
    })
  }
  Exposure.prototype.isVisable = function(){
    var eleHeight = this.$ele.offset().top
    var visHeight = $(window).height()
    var scrollHeight = $(window).scrollTop()
    if(eleHeight<visHeight+scrollHeight){
      return true
    }else {
      return false
    }

  }
  new Exposure($('#hello'),function($ele){
    $ele.text($($ele).text()+'hello')
  })

  function showImg($img){
    var imgUrl = $img.attr('data-src')
    $img.attr('src',imgUrl)
  }
  var Lazy = (function(){
    return {
      init: function($eles,callback){
        $eles.each(function(idx,ele){
          new Exposure($(ele),callback)
        })
      }
    }
  })()
  Lazy.init($('.container img'),function($node){
    showImg($node)
  })
</script>
