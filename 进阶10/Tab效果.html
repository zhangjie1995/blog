<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab效果的实现</title>
	<style>
		.ct{
			width: 300px;
			height: 200px;
			border: 1px solid #ccc;
		}
		.ct ul{
			padding: 0;
			margin: 0;
		}
		.ct li{
			list-style: none;
		}
		.tab{
			display: flex;
		}
		.tab>li{
			border: 1px solid #ccc;
			flex: 1;
		}
		.tab .active{
			background: #ccc;
		}
		.content>li{
			display: none;
		}
		.content .active{
			display: block;
		}
	</style>
</head>
<body>
<div class="ct">
	<ul class="tab">
		<li class="active">tab1</li>
		<li>tab2</li>
		<li>tab3</li>
	</ul>
	<ul class="content">
		<li class="active">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
	</ul>
</div>
<script>
	var tabs = document.querySelectorAll('.tab>li');
	var cons = document.querySelectorAll('.content>li');

	tabs.forEach(function(tab){
		
		tab.addEventListener('click',function(){
			tabs.forEach(function(node){
				node.classList.remove('active');
			})
			this.classList.add('active');

			var index = [].indexOf.call(tabs,this);
			console.log(index);
			cons.forEach(function(con){
				con.classList.remove('active');
			})
			cons[index].classList.add('active');	
		})
	})
</script>
</body>
</html>
