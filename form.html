<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div class="form">
	<form action="/abc" method="get">
		<div class="username">
			<label for="username">姓名: </label>
			<input type="text" name="username" id="username" placeholder="用户名">
		</div>
		<div class="password">
			<label for="password">密码: </label>
			<input type="password" name="password" id="password">
		</div>
		<div class="sex">
			<label >性别: </label>
			<input type="radio" name="sex" value="man">男
			<input type="radio" name="sex" value="woman">女
		</div>
		<div class="sexlike">
			<label >取向: </label>
			<input type="radio" name="sexlike" value="man">男
			<input type="radio" name="sexlike" value="woman">女
		</div>
		<div class="hobby">
			<label >爱好: </label>
			<input type="checkbox" name="hobby" value="data">data
			<input type="checkbox" name="hobby" value="travel">旅游
			<input type="checkbox" name="hobby" value="pet">宠物
		</div>
		<div class="textarea">
			<label >评论: </label>
			<textarea name="textarea"  cols="30" rows="10" placeholder="ddd">
				
			</textarea>
		</div>
		<div class="select">
			<label >我的car: </label>
			<select name="car" >
				<option value="sabor" selected=>萨博</option>
				<option value="dazhong" >大众</option>
				<option value="qq" >QQ</option>
			</select>
			<button>提交</button>
		</div>
	</form>
</div>
	
</body>
</html>
