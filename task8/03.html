<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.tb1{
			width: 599px;
			margin: 30px auto 0;
			border: 1px solid #ccc;
		}
		th,td{
			text-align: left;
			padding: 8px 8px;
			text-transform: capitalize;
		}
		.row1 th{
			background-color: #4CAF50;
			color: #fff;
			font-weight: bold;
		}
		.tb1 tr:nth-child(2n){
			background-color: #f1f1f1;
		}
	</style>
</head>
<body>
	<table class="tb1">
		<tr class="row1">
			<th>First Name</th>
			<th>Last Name</th>
			<th>Points</th>
		</tr>
		<tr class="row2">
			<td>Jill</td>
			<td>smith</td>
			<td>50</td>
		</tr>
		<tr class="row3">
			<td>adam</td>
			<td>johnson</td>
			<td>67</td>
		</tr>
	</table>
</body>
</html>
