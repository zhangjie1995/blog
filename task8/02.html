<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.layout{
			width: 600px;
			margin: 0 auto;
		}
		.box{
			padding: 8px 10px;
			text-decoration: none;
			border-radius: 3px;	
			color: #000;
		}
		.box:hover{
			box-shadow: 10px 10px 5px #888888;
		}
		.box1{
			background-color: #009688;
			color: #fff;
		}
		.box2{
			background-color: #ffeb3b;
		}
		.box3{
			background-color: #ff9800;
		}
		.box4{
			background-color: #f44336;
			color: #fff;
		}
		.box5{
			background-color: #4CAF50;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="layout">
		<a href="#" class="box1 box">steal</a>
		<a href="#" class="box2 box">yellow</a>
		<a href="#" class="box3 box">orange</a>
		<a href="#" class="box4 box">red</a>
		<a href="#" class="box5 box">green</a>
	</div>
</body>
</html>
