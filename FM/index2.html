<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FM</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <section id="page-music">
      <main class="layout">
        <div class="aside">
          <figure></figure>
          <div class="controlBar">
            <span class="like"><i class="fa fa-heart"></i></span>
            <span class="play"><i class="fa fa-pause"></i></span>
            <span class="step-forward"><i class="fa fa-step-forward"></i></span>
          </div>
        </div>
        <div class="detail">
          <span class="tag">漫步春天</span>
          <h3>it's a new day</h3>
          <div class="progress-bar">
            <div class="time">2:22</div>
            <div class="progress">
              <div class="progress-total"></div>
              <div class="progress-now"></div>
            </div>
          </div>
          <div class="author">周杰伦</div>
          <div class="lyric">
            <p>🎵🎵🎵🎵🎵</p>
          </div>
        </div>
      </main>
      <footer>
        <div class="layout"></div>
        <div class="footer">
          <span class="back"><i class="fa fa-arrow-left"></i></span>
          <span class="forward"><i class="fa fa-arrow-right"></i></span>
          <div class="footer-content">
            <ul class="channel-list">
            </ul>
          </div>
        </div>
      </footer>
    </section>
    <section id="page-cover"></section>
    <script type="text/javascript" src="JS/index.js"> </script>
  </body>
</html>
