<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.alert{
			margin: 30px auto;
			width: 600px;
			color: white;
			border-radius: 3px;
			padding: 1px 16px;
		}
		.close{
			float: right;
			font-size: 24px;
			text-decoration: none;
			font-weight: bold;
			color: white;
		}
		.alert1{
			background-color: #4CAF50;
		}
		.alert2{
			background-color: #2196F3;
		}
		.alert3{
			background-color: #f44336;
		}
		.alert4{
			background-color: #ff9800;
		}
	</style>
</head>
<body>
	<div class="alert1 alert">
		<a href="" class="close">x</a>
		<h3>恭喜你</h3>
		<p>获得本周学霸，继续努力吧</p>
	</div>
	<div class="alert2 alert">
		<a href="" class="close">x</a>
		<h3>通知</h3>
		<p>晚上上课，不要忘了</p>
	</div>
	<div class="alert3 alert">
		<a href="" class="close">x</a>
		<h3>天啊</h3>
		<p>竟然几天没做任务</p>
	</div>
	<div class="alert4 alert">
		<a href="" class="close">x</a>
		<h3>警告</h3>
		<p>学如逆水行舟，不进则退</p>
	</div>
</body>
</html>
