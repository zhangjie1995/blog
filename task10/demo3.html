<html lang="en">
<head>
	<meta charset="UTF-8">

		.ct{

			width: 600px;
		}
		.daohang{
			width: 600px;
			position: absolute;
			top: 50%;
			left: 50%;

		}
		.header,.end{
			color: white;
			background-color: #009688;
			padding: 10px 5px;
		}
		.header span{
			float: right;
		}

</head>

		<h1>这是页面内容</h1>
		<h1>这是页面内容</h1>
		<h1>这是页面内容</h1>
	</div>
	<div class="daohang">
		<div class="header">
			<span>x</span>
			<h3>头部</h3>
		</div>
		<div class="content">
			<p>这是内容</p>
			<p>这是内容</p>
		</div>
		<div class="end">
			<p>尾部</p>
		</div>
	</div>
